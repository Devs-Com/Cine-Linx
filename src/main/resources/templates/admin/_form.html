<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
</head>

<body>

    <div th:fragment="form">
        <form action="" method="post" th:object="${pelicula}" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="titulo" class="form-label">Título</label>
                <input id="titulo" type="text" placeholder="Título" class="form-control" th:field="*{titulo}">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}"></div>
            </div>

            <div class="mb-3">
                <label for="sinopsis" class="form-label">Sinopsis</label>
                <textarea id="sinopsis" placeholder="Sinopsis" class="form-control" th:field="*{sinopsis}"></textarea>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('sinopsis')}" th:errors="*{sinopsis}"></div>
            </div>

            <div class="mb-3">
                <label for="fechaEstreno" class="form-label">Fecha de estreno</label>
                <input id="fechaEstreno" type="date" class="form-control" th:field="*{fechaEstreno}">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('fechaEstreno')}" th:errors="*{fechaEstreno}">
                </div>
            </div>

            <div class="mb-3">
                <label for="trailer" class="form-label">Youtube Trailer ID</label>
                <input id="trailer" type="text" placeholder="Youtube Trailer ID" class="form-control"
                    th:field="*{trailer}">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('trailer')}" th:errors="*{trailer}"></div>
            </div>

            <div class="mb-3">
                <label for="portada" class="form-label">Portada</label>
                <input id="portada" name="portada" type="file" class="form-control">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('portada')}" th:errors="*{portada}">
                </div>
            </div>

            <div class="mb-3">
                <label for="genero" class="form-label">Género</label>
                <select id="genero" class="form-control select2" th:field="*{genero}" multiple>
                    <option th:each="genero : ${generos}" th:value="${genero.idGenero}" th:text="${genero.nombre}">
                    </option>
                </select>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('genero')}" th:errors="*{genero}"></div>
            </div>

            <div class="text-end">
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
        </form>
    </div>

</body>

</html>
