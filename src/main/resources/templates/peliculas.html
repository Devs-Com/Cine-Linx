<!DOCTYPE html>
<html lang="es"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{master.html}">
<head>
    <meta charset="UTF-8">
    <title>CineLinx | Peliculas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>

<div layout:fragment="content">
    <h4 class="text-danger mt-5">Todas las pel√≠culas</h4>
    <hr><br>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand">Categorias</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav" th:field="*{generos}">
              <li class="nav-item me-2" th:each="genero : ${generos}" th:value="${genero.id}">
                <a class="nav-link" aria-current="page" href="#" th:text="${genero.titulo}"></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    
    <div class="container"> 
              
    <div class="row">
        <div class="col-md-3 my-5" th:each="pelicula : ${peliculas}"
             th:object="${pelicula}">
            <a th:href="@{/peliculas/{id}(id=*{id})}" class="card shadow-lg"
               style="text-decoration: none;">
                <img th:src="@{/assets/{filename}(filename=*{rutaPortada})}"
                     class="card-img-top"
                     th:alt="*{titulo}">
                <div class="card-body">
                    <h2 class="card-title fs-6" th:text="*{titulo}"></h2>
                    <p th:text="*{#temporals.format(fechaEstreno, 'dd/MM/yyyy')}"
                       class="text-muted small"></p>
                </div>
            </a>
        </div>

        <div class="row mt-5" th:with="page=${peliculas}">
            <div class="col-sm-6">
                <div sd:pagination-summary></div>
            </div>
            <div class="col-sm-6">
                <nav>
                    <ul class="pagination" sd:pagination="full"></ul>
                </nav>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
