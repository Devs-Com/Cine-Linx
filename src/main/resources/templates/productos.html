<!DOCTYPE html>
<html lang="es" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
  layout:decorate="~{master.html}">

<head>
  <meta charset="UTF-8">
  <title>CineLinx | Confiteria </title>
</head>

<body>

  <div layout:fragment="content">

    <h4 class="text-danger mt-5">Compra confiter√≠a</h4>

    <div class="btn-group btn-group-horizontal" role="group">
      <button type="button" class="btn">COMBOS</button>
      <button type="button" class="btn">SNACKS</button>
      <button type="button" class="btn">BEBIDAS</button>
    </div>


    <div class="row">
      <div class="col-md-3 my-5" th:each="producto : ${productos}" th:object="${producto}">
        <a th:href="@{/productos/{id}(id=*{id})}" class="card shadow-lg" style="text-decoration: none;">
          <img th:src="${producto.rutaImagen}" class="card-img-top" th:alt="${producto.titulo}">
          <div class="card-body">
            <h2 class="card-title fs-6" th:text="${producto.titulo}"></h2>
            <p>S/ <span th:text="${producto.precio}" class="text-muted small"></span></p>

            <!-- Selector de cantidad visual -->
            <div class="input-group">
              <div class="input-group-prepend">
                <button class="btn btn-outline-secondary minus-btn" type="button">-</button>
              </div>
              <input type="text" class="form-control text-center quantity-input" value="1" readonly>
              <div class="input-group-append">
                <button class="btn btn-outline-secondary plus-btn" type="button">+</button>
              </div>
            </div>
          </div>
        </a>
      </div>

      <div class="row mt-5" th:with="page=${productos}">
        <div class="col-sm-6">
          <div sd:pagination-summary></div>
        </div>
        <div class="col-sm-6">
          <nav>
            <ul class="pagination" sd:pagination="full"></ul>
          </nav>
        </div>
      </div>
    </div>
