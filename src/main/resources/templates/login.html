<!DOCTYPE html>
<html lang="es" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
  layout:decorate="~{master.html}">

<head>
  <meta charset="UTF-8">
  <title>CineLinx | Login </title>
</head>

<body>
    <div layout:fragment="content">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
    
                <h1>Inicio de Sesión</h1>
                <form th:action="@{/login}" method="post">
                    
                    <div th:if=${param.error}>
                        <div class="alert alert-danger">Usuario o contraseña inválidos </div>
                    </div>

                    <div th:if=${param.logout}>
                        <div class="alert alert-info">Ha cerrado sesión exitosamente </div>
                    </div>
                    
                    <div class="form-group">
						<label  for="username">Nombre de
							usuario : </label> <input id="username"  name="username" type="text" class="form-control"
							required autofocus="autofocus" placeholder="Digite su email ID">
					</div>

					<div class="form-group">
						<label  for="password">Password : </label> <input
							id="password" type="password"  name="password" class="form-control" required
							autofocus="autofocus" placeholder="Digite su password">
					</div>

                    <br>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-6 col-md-offset-3">
                                <input type="submit" class="form-control btn btn-primary" id="login-submit" value="Iniciar sesión">
                            </div>
                        </div>
                    </div>
                </form>
                <div class="form-group">
                    <span>Si eres nuevo usuario <a th:href="@{/registro}">Registrate aquí</a></span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
